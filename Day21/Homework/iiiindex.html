<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Audios</title>
</head>
<body>

  <h2>Audio 1 (Muted)</h2>
  <audio controls muted>
    <source src="yesterday.mp3" type="audio/mpeg">
    <source src="yesterday.mp3" type="audio/ogg">
    <source src="yesterday.mp3" type="audio/wav">
    This type is not allowed
  </audio>

  <br><br>

  <h2>Audio 2 (Muted, Autoplay, Loop)</h2>
  <audio controls autoplay loop muted>
    <source src="laststop.mp3" type="audio/mpeg">
    <source src="laststop.mp3" type="audio/ogg">
    <source src="laststop.mp3" type="audio/wav">
    This type is not allowed
  </audio>

</body>
</html>
