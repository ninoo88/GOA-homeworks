<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Styled Paragraphs</title>
  <style>

    #first {
      text-shadow: 5px 4px green;
    }

    #second {
      text-shadow: 7px 50px 2348px purple;
    }

    #third {
      text-shadow: 90px 100px 200px brown;
    }
  </style>
</head>
<body>
  <p id="first">first paragraph </p>
  <p id="second">second paragraph </p>
  <p id="third">third paragraph </p>
</body>
</html>


<!-- 
Text-decoration - გამოიყენება ტექსტის დეკორაციისთვის
text-shadow - ტექსტს ჩრდილს აძლევს
text-transform - აპატარავებს, ადიდებს ასოებს
-->
