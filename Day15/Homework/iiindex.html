    <h2>Image Attributes</h2>
    <ul>
        <li><strong>src</strong>: სურათის მისამართი.</li>
        <li><strong>alt</strong>: ტექსტი სურათის ვერ ჩატვირთვის შემთხვევაში.</li>
        <li><strong>width</strong>: სურათის სიგანე პიქსელებში.</li>
        <li><strong>height</strong>: სურათის სიმაღლე პიქსელებში.</li>
        <li><strong>title</strong>: დამატებითი ინფორმაცია სურათზე.</li>
    </ul>
</body>
